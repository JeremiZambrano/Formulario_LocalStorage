<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Cliente</h2>
        <form id="clientForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+" title="Solo letras y espacios">
            </div>
            <div class="form-group">
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" required pattern="[a-zA-Z\s]+" title="Solo letras y espacios">
            </div>
            <div class="form-group">
                <label for="birthDate">Nacimiento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required pattern="\d{10}" title="Solo 10 dígitos" maxlength="10">
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required pattern="[a-zA-Z0-9\s,.'-]{3,}" title="Mínimo 3 caracteres">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Solo 10 dígitos" maxlength="10">
            </div>
            <button type="submit">Enviar</button> 
        </form>
        <div id="successMessage" style="display: none;">Registro completado con éxito!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
